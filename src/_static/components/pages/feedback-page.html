<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">


<dom-module id="feedback-page">
  <template>
    <div id="feedback" class="page-wrapper">

      <div class="section blue-section">
        <div class="blue-section-inner">
          <h2>Share feedback</h2>
          <h3>Let us know about any feedback you might have, or share your ideas. Click a category to get started.</h3>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col l10 offset-l1">
            <nav>
              <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s4"><a class="active" href="#general">
                  <i class="material-icons">feedback</i></a><h3>General</h3></li>
                <li class="tab col s4"><a href="#content">
                  <i class="material-icons">book</i></a><h3>Content</h3></li>
                <li class="tab col s4"><a href="#report-bug">
                  <i class="material-icons">bug_report</i></a><h3>Report a bug</h3></li>
              </ul>

              <div id="general" class="col s12 blue-text">
                <h3>
                  Related frequently asked question
                </h3>
                <div class="row white">
                  <ul class="collapsible" data-collapsible="accordion">
                    <li>
                      <div class="collapsible-header">
                        <p class="grey-text col l7" style="padding: 0;">Lost progress?</p>
                        <i class="material-icons right col l1 offset-l9 grey-text">keyboard_arrow_down</i></div>
                      <div class="collapsible-body grey-text white"><span>

                      Don't worry. There's a good chance your progress is simply linked to one of your other email accounts. Try switching your login details to check any other profiles you might have registered.
                      <br>
                      <br>
                      Still having trouble? Click the General feedback option and let us know.
                        </span></div>
                    </li>
                  </ul>
                </div>
                <h3>
                  General feedback
                </h3>

                <div class="row white">
                  <form class="col s12" action="https://formspree.io/test@gmail.com" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate" style="border-bottom: 1px solid grey;" name="email">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" onfocus="countChars('textarea1', 'char_count', 1000)" onkeydown="countChars('textarea1', 'char_count', 1000)" onkeyup="countChars('textarea1', 'char_count', 1000)" name="textarea"></textarea>
                        <label for="textarea1">Tell us about content ideas or feedback you'd like to share</label>
                      </div>
                      <div class="col s12" style="text-align: right; font-size: 12px; color: black;">
                        <span id="char_count">0</span>
                      </div>
                    </div>
                    <div class="card-action col s12">
                      <button class="right" type="submit">SHARE</button>
                    </div>
                  </form>
                </div>
              </div>

              <div id="content" class="col s12">
                <h3>
                  Content feedback
                </h3>
                <div class="row white">
                  <form class="col s12" action="mailto:test@gmail.com" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate" style="border-bottom: 1px solid grey;">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" onfocus="countChars('textarea2', 'char_count', 1000)" onkeydown="countChars('textarea2', 'char_count', 1000)" onkeyup="countChars('textarea2', 'char_count', 1000)"></textarea>
                        <label for="textarea2">Tell us about content ideas or feedback you'd like to share</label>
                      </div>
                      <div class="col s12" style="text-align: right; font-size: 12px; color: black;">
                        <span id="char_count">0</span>
                      </div>
                    </div>
                    <div class="card-action col s12">
                      <button class="right" type="submit">SHARE</button>
                    </div>
                  </form>
                </div>
              </div>

              <div id="report-bug" class="col s12">
                <h3>
                  Related frequently asked question
                </h3>
                <div class="row white">
                  <ul class="collapsible" data-collapsible="accordion">
                    <li>
                      <div class="collapsible-header">
                        <p class="grey-text col l7" style="padding: 0;">Lost progress?</p>
                        <i class="material-icons right col l1 offset-l9 grey-text">keyboard_arrow_down</i></div>
                      <div class="collapsible-body grey-text white"><span>
                        Don't worry. There's a good chance your progress is simply linked to one of your other email accounts. Try switching your login details to check any other profiles you might have registered.
                        <br>
                        <br>
                        Still having trouble? Click the General feedback option and let us know.
                        </span></div>
                    </li>
                  </ul>
                </div>
                <h3>
                  Report a bug
                </h3>

                <div class="row white">
                  <form class="col s12" action="mailto:test@gmail.com" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate" style="border-bottom: 1px solid grey;">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" onfocus="countChars('textarea1', 'char_count', 1000)" onkeydown="countChars('textarea1', 'char_count', 1000)" onkeyup="countChars('textarea1', 'char_count', 1000)"></textarea>
                        <label for="textarea1">Tell us about content ideas or feedback you'd like to share</label>
                      </div>
                      <div class="col s12" style="text-align: right; font-size: 12px; color: black;">
                        <span id="char_count">0</span>
                      </div>
                    </div>
                    <div class="card-action col s12" style="background-color: white; color: #4054B2; border: none;">
                      <button class="right" type="submit">SHARE</button>
                    </div>
                  </form>
                </div>
              </div>

            </nav>

              <div class="footer-privacy-text">
                <p>
                  The information you submit will be used in compliance with Googleâ€™s <a>Privacy
                  Policy</a>. We may contact you at the e-mail address you provided.
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
      Polymer({
          is: 'feedback-page',
          properties: {
              currentUser: Object,
              site: Object
          }
      })

      function countChars(textarea1, counter, max) {
    var count = document.getElementById(textarea1).value.length;
      document.getElementById(counter).innerHTML = count; 
  }
  function countChars(textarea2, counter, max) {
    var count = document.getElementById(textarea2).value.length;
      document.getElementById(counter).innerHTML = count; 
  }
  function countChars(textarea3, counter, max) {
    var count = document.getElementById(textarea3).value.length;
      document.getElementById(counter).innerHTML = count; 
  }

  </script>
</dom-module>
