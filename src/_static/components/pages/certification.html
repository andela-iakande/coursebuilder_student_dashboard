<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">


<dom-module id="certification-page">
  <template>
    <div id="certification" class="page-wrapper">
      <!--  Hero Banner  -->
      <div class="hero-banner-certificate">
        <div class="hero-banner-certificate-content">
          <h1 class="intro-title">Get Certified by Google</h1>
          <p>Kickstart your career with an impressive digital<br> certification. Our free online
            courses will guide you<br> through everything from search engines, to social <br>media
            and beyond.</p>

          <template is="dom-if" if="[[!currentUser.loggedIn]]">
            <a href="[[currentUser.loginUrl]]" class="waves-effect waves-light btn-large">Start
              Learning</a>
          </template>

          <template is="dom-if" if="[[currentUser.loggedIn]]">
            <a href="#!explorer" class="waves-effect waves-light btn-large">Keep Learning</a>
          </template>
        </div>
      </div>

      <!--  Mission  -->
      <div class="section mission blue-section">
        <div class="blue-section-inner">
          <h2>Why get certified?</h2>
          <p>A certification is a great way to make your CV shine. It shows you’ve got genuine
            digital skills,
            and that you are motivated to learn: two essential qualities in today’s business
            world.</p>
        </div>
      </div>

      <!--  Partners  -->
      <partners-template></partners-template>
      <!--  What to expect  -->
      <div class="section how-it-works">
        <div class="carousel-section-wrapper">
          <h2 class="section-label">What to expect</h2>
          <div class="owl-carousel owl-theme how-carousel">
            <div class="item">
              <div class="row">
                <div class="col m6 s12 how-it-works-img">
                  <img src="/modules/explorer/_static/images/how4.jpg" alt="">
                </div>
                <div class="col m6 s12">
                  <h3 class="how-it-works-heading">Who is it for?</h3>
                  <p class="how-it-works-text">Job seekers and students. For those who want to get
                    started, sharpen their skills or simply get their CV noticed.</p>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="row">
                <div class="col m6 s12 how-it-works-img">
                  <img src="/modules/explorer/_static/images/how5.jpg" alt="">
                </div>
                <div class="col m6 s12">
                  <h3 class="how-it-works-heading">How it works</h3>
                  <p class="how-it-works-text">Our platform is free, just sign up and receive your
                    online learning plan of 23 digital marketing topics. Complete your plan by
                    watching the lessons and checking your knowledge with fun and quick quizzes.
                    After you have completed your plan, unlock the certification qusetions, and once
                    passed you can download your certificate.</p>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="row">
                <div class="col m6 s12 how-it-works-img">
                  <img src="/modules/explorer/_static/images/how2.jpg" alt="">
                </div>
                <div class="col m6 s12">
                  <h3 class="how-it-works-heading">Learn from experience</h3>
                  <p class="how-it-works-text">Watch video tutorials from everyday experts who've
                    been
                    in your shoes, come visit us in one of our physical "garages" for face to face
                    mentoring.</p>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="row">
                <div class="col m6 s12 how-it-works-img">
                  <img src="/modules/explorer/_static/images/how1.jpg" alt="">
                </div>
                <div class="col m6 s12">
                  <h3 class="how-it-works-heading">Apply your knowledge</h3>
                  <p class="how-it-works-text">Test what you've learned and get practical tips for
                    applying your new skills to grow your confidence.</p>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="row">
                <div class="col m6 s12 how-it-works-img">
                  <img src="/modules/explorer/_static/images/how3.jpg" alt="">
                </div>
                <div class="col m6 s12">
                  <h3 class="how-it-works-heading">Keep going!</h3>
                  <p class="how-it-works-text">Explore more ways to create new opportunities. You
                    can
                    even get certified by completing all topics in the Garage. </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--  Questions  -->
      <div class="section question-cards">
        <div class="simple-container">
          <div class="card">
            <div class="question-card-div">
              <div class="question-card-media">
                <div class="responsive-media-wrapper">
                  <div class="responsive-media-wrapper">
                    <img src="/modules/explorer/_static/images/cert_plan.jpg" alt="">
                  </div>
                </div>
              </div>

              <div class="question-card-text">
                <h2>Get the Certification?</h2>
                <p>We've partnered with the Interactive Advertising Bureau to offer a free
                  certification
                  for those who finish our complete course content. Our content covers the basics
                  and
                  beyond, to help you build a great foundation of digital skills. And you can
                  showcase
                  this qualification on your CV and LinkedIn profile too.</p><br>

                <a href="#!" aria-label="START CERTIFICATION PLAN">START CERTIFICATION PLAN</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--  Continue Learning -->
      <template is="dom-if" if="[[!currentUser.loggedIn]]">
        <a href="[[currentUser.loginUrl]]">
          <div class="continue-learning">
            <p class="tiny-text">Create a plan</p>

            <h3>Sign up <i class="material-icons">arrow_forward</i></h3>
          </div>
        </a>
      </template>

      <template is="dom-if" if="[[currentUser.loggedIn]]">
        <a href="#!explorer">
          <div class="continue-learning">
            <p class="tiny-text">Continue learning</p>

            <h3>View Courses <i class="material-icons">arrow_forward</i></h3>
          </div>
        </a>
      </template>

    </div>
  </template>

  <script>
      Polymer({
          is: 'certification-page',
          properties: {
              currentUser: Object,
              site: Object
          }
      })
  </script>
</dom-module>
